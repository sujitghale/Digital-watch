<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alram clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

 
  <div class="menu">
    <button class="btn alarmbtn " onclick="showAlarm();">
      Alarm
      <audio id="alarmSound" src="alram.mp3" preload="auto"></audio>
    </button>

    <button class="btn timebtn" onclick="updateclock();">
      Time
    </button>
    
    <button class="btn timerbtn" onclick="showtimer();">
      Timer
    </button>

  </div>
  <div class="cont">
  <div class="week">
    <li>Sun</li>
    <li>Mon</li>
    <li>Tue</li>
    <li>Wen</li>
    <li>Thu</li>
    <li>Fri</li>
    <li>Sat</li>
  </div>

  
  <div class="time">
    <p class="display"></p>
  </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
